<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv Skak Slutspilsøvelse</title>
    <!-- Indlæs React og ReactDOM fra CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel for JSX support -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    
    <script type="text/babel">
        function ChessBoard() {
            const [position, setPosition] = React.useState('opposition');
            
            const positions = {
                opposition: {
                    title: 'Opposition-stilling',
                    pieces: [
                        { type: '♔', square: 'e4' },
                        { type: '♚', square: 'e6' }
                    ]
                },
                lucena: {
                    title: 'Lucena-stilling',
                    pieces: [
                        { type: '♔', square: 'e2' },
                        { type: '♚', square: 'e8' },
                        { type: '♖', square: 'h1' },
                        { type: '♜', square: 'h7' },
                        { type: '♙', square: 'e6' }
                    ]
                }
            };

            const [board, setBoard] = React.useState(
                Array(8).fill().map(() => Array(8).fill(null))
            );

            React.useEffect(() => {
                const newBoard = Array(8).fill().map(() => Array(8).fill(null));
                positions[position].pieces.forEach(piece => {
                    const file = piece.square.charCodeAt(0) - 'a'.charCodeAt(0);
                    const rank = 8 - parseInt(piece.square[1]);
                    newBoard[rank][file] = piece.type;
                });
                setBoard(newBoard);
            }, [position]);

            return (
                <div className="max-w-2xl mx-auto p-4">
                    <h1 className="text-4xl font-bold text-center mb-4">
                        Interaktiv Skak Slutspilsøvelse
                    </h1>
                    <p className="text-center mb-8">
                        Øv dig på opposition, triangulering og nøglefelter.
                    </p>
                    
                    <div className="flex gap-4 justify-center mb-8">
                        <button 
                            className="px-6 py-2 bg-white rounded-lg shadow hover:bg-gray-50"
                            onClick={() => setPosition('lucena')}>
                            Lucena-stilling
                        </button>
                        <button 
                            className="px-6 py-2 bg-white rounded-lg shadow hover:bg-gray-50"
                            onClick={() => setPosition('opposition')}>
                            Opposition-stilling
                        </button>
                    </div>

                    <div className="grid grid-cols-8 gap-0 border-2 border-gray-800 max-w-md mx-auto">
                        {board.map((row, i) => 
                            row.map((piece, j) => (
                                <div 
                                    key={`${i}-${j}`}
                                    className={`
                                        w-12 h-12 flex items-center justify-center text-3xl
                                        ${(i + j) % 2 === 0 ? 'bg-amber-200' : 'bg-amber-800'}
                                    `}>
                                    {piece}
                                </div>
                            ))
                        )}
                    </div>

                    <div className="flex justify-center mt-8">
                        <button 
                            className="px-6 py-2 bg-gray-200 rounded-lg shadow hover:bg-gray-300"
                            onClick={() => setPosition('opposition')}>
                            Nulstil
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChessBoard />);
    </script>
</body>
</html>
