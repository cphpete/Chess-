<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv Skak Slutspilsøvelse</title>
    <script src="assets/js/chess.min.js"></script>
    <script src="assets/js/chessboard.min.js"></script>
    <link rel="stylesheet" href="assets/css/chessboard.min.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        #board { width: 400px; margin: 20px auto; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Interaktiv Skak Slutspilsøvelse</h1>
    <p>Øv dig på opposition, triangulering og nøglefelter.</p>
    <div id="board"></div>
    <button onclick="setLucena()">Lucena-stilling</button>
    <button onclick="setOpposition()">Opposition-stilling</button>
    <button onclick="resetBoard()">Nulstil</button>

    <script>
        var board, game;
        
        function initBoard() {
            game = new Chess();
            board = Chessboard('board', {
                position: 'start',
                draggable: true,
                onDrop: function(source, target) {
                    var move = game.move({ from: source, to: target, promotion: 'q' });
                    if (move === null) return 'snapback';
                }
            });
        }

        function setLucena() {
            game = new Chess();
            game.load('8/8/8/8/8/R7/k7/K7 w - - 0 1'); // Lucena-stilling
            board.position(game.fen());
        }

        function setOpposition() {
            game = new Chess();
            game.load('8/8/8/3k4/8/3K4/8/8 w - - 0 1'); // Opposition-stilling
            board.position(game.fen());
        }

        function resetBoard() {
            game.reset();
            board.position('start');
        }

        window.onload = initBoard;
    </script>
</body>
</html>
