<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skak Træner</title>
    <!-- Load scripts BEFORE using them -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.20/babel.min.js"></script>
    <style>
        .board { 
            display: grid; 
            grid-template-columns: repeat(8, 50px);
            border: 2px solid #333;
            margin: 20px auto;
            width: fit-content;
        }
        .square { 
            width: 50px; 
            height: 50px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
        }
        .light { background: #f0d9b5; }
        .dark { background: #b58863; }
        .container {
            text-align: center;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function ChessBoard() {
            const [pieces, setPieces] = React.useState({
                'e4': '♔',
                'e6': '♚'
            });

            function showOpposition() {
                setPieces({
                    'e4': '♔',
                    'e6': '♚'
                });
            }

            function showLucena() {
                setPieces({
                    'e2': '♔',
                    'e8': '♚',
                    'h1': '♖',
                    'h7': '♜',
                    'e6': '♙'
                });
            }

            function getSquarePiece(file, rank) {
                const square = String.fromCharCode(97 + file) + (8 - rank);
                return pieces[square] || '';
            }

            return (
                <div className="container">
                    <h1>Skak Træner</h1>
                    
                    <div>
                        <button onClick={showOpposition}>Opposition</button>
                        <button onClick={showLucena}>Lucena</button>
                    </div>

                    <div className="board">
                        {Array(8).fill().map((_, rank) => 
                            Array(8).fill().map((_, file) => (
                                <div 
                                    key={`${rank}-${file}`}
                                    className={`square ${(rank + file) % 2 ? 'dark' : 'light'}`}
                                >
                                    {getSquarePiece(file, rank)}
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChessBoard />);
    </script>
</body>
</html>
